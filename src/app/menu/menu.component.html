<mat-card class="example-card" *ngFor="let menu of menus; let i = index;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{menu.truck}}</mat-card-title>
    <mat-card-subtitle>{{menu.description}}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="menu.imgbuffed != ''" src="data:image/png;base64,{{menu.imgbuffed}}">
  <mat-card-content>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          Menu
        </mat-expansion-panel-header>
      <ul>
          <li *ngFor="let item of menu.items">{{item.name}} - ${{item.price}}</li>
      </ul>
    </mat-expansion-panel>
  </mat-card-content>
  <mat-card-actions>
    <input [(ngModel)]="newItems[i].name" id="Name-Input" class="card-input" matInput placeholder="Name"/>
    <input [(ngModel)]="newItems[i].price" id="Price-Input" class="card-input" matInput placeholder="Price"/>
    <button (click)="reportNewItem(i)" mat-button>New Item</button>
  </mat-card-actions>
</mat-card>

<mat-expansion-panel *ngFor="let menu of menus">
  <img *ngIf="menu.imgbuffed != ''" src="data:image/png;base64,{{menu.imgbuffed}}">
</mat-expansion-panel>
