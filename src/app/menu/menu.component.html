<mat-expansion-panel *ngFor="let menu of menus">
  <mat-expansion-panel-header>
    {{menu.truck}}
  </mat-expansion-panel-header>
  <img *ngIf="menu.imgbuffed != ''" src="data:image/png;base64,{{menu.imgbuffed}}">
  <ul>
    <li *ngFor="let item of menu.items">{{item.name}} - ${{item.price}}</li>
  </ul>
</mat-expansion-panel>
